Be Inclusive We invite diverse views and encourage open dialogue to bring our best thinking forward – because each person brings unique perspective.

Lead as One Team We collaborate effectively by providing context and clarity. We empower and support each other – and we succeed together.

Own the Outcome We are accountable for our individual actions and performance, and those of our team. We tackle problems head on, take responsibility for the plan, and make hard decisions to ensure the best outcomes for the enterprise.

